{% extends "health/layout.html" %}
{% load static %}

{% block title %}
    Change Register
{% endblock %}

{% block body %}
    <script>
        function number() {
            var x = document.getElementById("weight").value;
            if (!Number(x) && x != "") {
                document.getElementById("weight").value = "";
            } else {
                document.getElementById("weight").value = Number(document.getElementById("weight").value).toFixed(1);
                if (document.getElementById("weight").value == 0.0) {
                    document.getElementById("weight").value = "";
                }
            }
        }
    </script>
    <div class="overlay"><div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></div>
    <form class="div1" style="padding-top: 40px; padding-bottom: 20px;" id="register_form">
        <p><b id="error" style="color: red; display: none; margin-bottom: 40px;"></b></p>
        <div class="group">
            <input data-health="{{ health_data.height }}" class="input1" autocomplete="off" type="number" title="Enter your height in centimeters" name="height" id="height" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="label" for="height"><b>Height (cm)</b></label>
        </div>

        <div class="group">
            <input data-health="{{ health_data.weight }}" class="input1" autocomplete="off" type="text" id="weight" title="Enter your weight in kilogram like (75.7 or 74)" name="weight" id="weight" onchange="number()" onblur="number()" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="label" for="weight"><b>Weight (kg)</b></label>
        </div>

        <div class="group">
            <input data-health="{{ health_data.age }}" class="input1" autocomplete="off" type="number" title="Enter your age" name="age" id="age" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="label" for="age"><b>Age</b></label>
        </div>

        <div class="group">
            <b style="color: #ffe000; margin-bottom: 5px;">Gender</b>
            <div data-health="{{ health_data.gender }}" id="gender" class="input1 font">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
        </div>

        <lable style="color: #ffe000; margin-bottom: 5px;" for="activity"><b>Activity</b></lable>
        <select data-health="{{ health_data.activity }}" class="input1" name="activity" id="activity">
            <option value='0' selected>Basal Metabolic Rate (BMR)</option>
            <option value='1'>Sedentary (little or no exercise)</option>
            <option value='2'>Lightly Active (light exercise/sports 1-3 days/week)</option>
            <option value='3'>Moderately Active (moderate exercise/sports 3-5 days/week)</option>
            <option value='4'>Very Active (hard exercise/sports 6-7 days a week)</option>
            <option value='5'>If you are extra active (very hard exercise/sports & a physical job)</option>
        </select><br><br>

        <button class="button1" type="submit">Register</button>
    </form>
    <script src="{% static 'health/change_register.js' %}"></script>
{% endblock %}
