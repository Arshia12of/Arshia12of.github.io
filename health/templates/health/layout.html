{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'health/style.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'Health/favicon.png' %}" type="image/x-icon">
        <title>Health Magic: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="icon-bar div4">
            {% if user.is_authenticated %}
                <a id="home" class="a1" title="Home" href="{% url 'index' %}"><i class="material-icons">&#xe88a;</i></a>
                <a id="profile" class="a1" title="Profile" href="{% url 'profile' %}"><i class="material-icons">&#xe853;</i></a>
                <a id="about" class="a1" href="{% url 'about_us' %}">About Us</a>
            {% else %}
                <a id="home" class="a2" title="Home" href="{% url 'index' %}"><i class="material-icons">&#xe88a;</i></a>
                <a id="profile" class="a2" title="Profile" href="{% url 'login' %}"><i class="material-icons">&#xe853;</i></a>
                <a id="login" class="a2" href="{% url 'login' %}">Log In</a>
                <a id="about" class="a2" href="{% url 'about_us' %}">About Us</a>
            {% endif %}
        </div>
        {% block body %}{% endblock %}
    </body>
</html>
